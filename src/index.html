<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Trigonometry</h1>
        </header>
        <div class="workspace">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <div class="buttons">
                    <button class="btn start-btn">Start</button>
                    <button class="btn stop-btn">Stop</button>
                    <button class="btn refresh-btn">Refresh</button>
                </div>
                <form class="add-form">
                    <input class="input" type="text">
                    <button class="btn add-btn" type="submit">+</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
